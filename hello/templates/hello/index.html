{% extends 'hello/base.html' %}

{% block content %}

    <h1>一覧</h1>
    <br>
    {% for blog in blogs %}
        <ul>
            <li>
                {{ blog.created_at }}
                {{ blog.title }}
                <a href="{% url 'blog:detail' blog_id=blog.id %}">詳細</a>
            </li>
        </ul>
    {% endfor %}

{% endblock %}
